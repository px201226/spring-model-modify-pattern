spring:
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    hikari:
      jdbc-url: jdbc:h2:mem:testdb
  jpa:
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  output:
    ansi:
      enabled: always
logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
